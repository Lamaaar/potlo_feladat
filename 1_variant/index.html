<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyugat mintapótló</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div id="tableselector">
        <input type="radio" name="tableselector" id="html" value="html">
        <label for="html">HTML táblázat</label>
        <br>
        <input type="radio" name="tableselector" id="js" value="js" checked="checked">
        <label for="js">JS táblázat</label>
    </div>

    <div class="htmlsection">
        <table>
            <thead>
                <tr>
                    <td>Szerző</td>
                    <td>Mű</td>
                    <td>Mikor írta?</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Móricz Zsigmond</td>
                    <td>Úri muri</td>
                    <td>1927</td>
                </tr>
                <tr>
                    <td>Tragédia</td>
                    <td>1909</td>
                </tr>
                <tr>
                    <td rowspan="2">Kosztolányi Dezső</td>
                    <td>Édes Anna</td>
                    <td>1926</td>
                </tr>
                <tr>
                    <td>Esti Kornél</td>
                    <td>1933</td>
                </tr>
                <tr>
                    <td>Babits Mihály</td>
                    <td>Jónás könyve</td>
                    <td>1938</td>
                </tr>
            </tbody>
        </table>

        <br>

        <form>
            <label for="htmlformdropdown">Hozzáadás típusa:</label>
            <select id="htmlformdropdown" >
                <option value="simple">Szimpla</option>
                <option value="double" selected>Dupla</option>
            </select>
            
            <p class="error"></p>
            <br>

            <div>
                <label for="elso">Szerző:</label>
                <input type="text" id="elso" name="szerzo">
                <p class="error"></p>
            </div>

            <br>

            <div>
                <label for="masodik">Első mű:</label>
                <input type="text" id="masodik" name="elso_mu">
                <p class="error"></p>
            </div>

            <br>

            <div>
                <label for="harmadik">Első mű létrejötte:</label>
                <input type="text" id="harmadik" name="elso_mu_letrejotte">
                <p class="error"></p>
            </div>

            <br>

            <div>
                <label for="negyedik">Második mű:</label>
                <input type="text" id="negyedik" name="masodik_mu">
                <p class="error"></p>
            </div>

            <br>

            <div>
                <label for="otodik">Második mű létrejötte:</label>
                <input type="text" id="otodik" name="masodik_mu_letrejotte">
                <p class="error"></p>
            </div>
            
            <br>
            
            <button type="submit">Hozzáad</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
